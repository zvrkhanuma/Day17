<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/index.css">
    </head>
        <body>
            <div id="wrapper">
            <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://app.pluralsight.com/id/content/img/login-logo.png" alt="pluralsight">
                </div>
                <form>
                    <div>
                        <label for="emailorusername" >Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sing In</button>
                </form>
                <div id="links">
                    <a href="">Forgot Password</a>
                    <a href="">Sign in with company or school</a>
                </div>
                <div class="hr-bar">
                    <hr class="bar">
                </div>
                <button type="button" class="secondary-btn">Create an account</button>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy, Pluralsight All Rights Reserved</p>
                <div>
                    <a>terms of use</a>
                    |
                    <a>Privacy Policy</a>
                </div>
            </footer>
            </div>
            <div id="right">
                <div id="showcase">
                    <div id="showcase-content">
                        <h1 class="showcase-text">Let's create the future <strong>together</strong> </h1>
                        <button type="button" class="secondary-btn">Start a Free 10-day trial</button>
                    </div>
                </div>
            </div>
            </div>

</html>
